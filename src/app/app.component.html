<div class="container">
<div *ngFor="let card of cards; let i = index">
  <div [id]="i+1" [style.background]="card.color" [style.height.vh]= "100/cards.length" class="card">
    {{i+1}}
    <button name="delete" (click)="onDelete(i)">X</button>
    <button name="add"(click)="onAdd(i)">Add</button>
  </div>
</div>
</div>
